name: setup-rokit 
description: GitHub action to install and run rokit; a toolchain manager.
author: kalrnlo

inputs:
  version:
    description: "`rokit` git tag (usually in the form vx.x.x)"
    required: false
  path:
    description: "Path to the `rokit.toml` directory"
    default: "."
    required: false
  cache:
    description: "Whether to enable caching"
    default: "false"
    required: false
  token:
    description: "GitHub token via `github.token`"
    default: "${{ github.token }}"
    required: false

runs:
  using: "composite"
  steps:
    - name: Get Tool File
      if: ${{ inputs.cache == true || inputs.cache == 'true' }}
      id: file
      run: |
        if [ -f "aftman.toml" ]; then
          echo "name=aftman.toml" >> $GITHUB_OUTPUT
        elif [ -f "foreman.toml" ]; then
          echo "name=foreman.toml" >> $GITHUB_OUTPUT
        elif [ -f "rokit.toml" ]; then
          echo "name=rokit.toml" >> $GITHUB_OUTPUT
        else
          echo "No tools file found"; exit 1
        fi
  
    - name: Download rokit
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
      shell: bash
      run: |
        case ${{ runner.os }} in
          Linux) pattern="*linux-x86_64.zip" ;;
          macOS) pattern="*macos-x86_64.zip" ;;
          Windows) pattern="*windows-x86_64.zip" ;;
        esac
        
        gh release download ${{ inputs.version }} --repo rojo-rbx/rokit --pattern $pattern

    - name: Install rokit
      run: |
        unzip rokit*.zip
        ./rokit self-install
      shell: bash

    - name: Delete artifacts
      run: |
        rm rokit*.zip
        if ${{ runner.os == 'Windows' }}; then
          rm rokit.exe
        else
          rm rokit
        fi
      shell: bash

    - name: Set environment variable
      if: runner.os == 'Windows'
      run: echo "$HOME/.rokit/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: powershell

    - name: Set environment variable
      if: runner.os != 'Windows'
      run: echo "$HOME/.rokit/bin" >> $GITHUB_PATH
      shell: bash

    - name: Authenticate
      run: 
        rokit authenticate github --token ${{ inputs.token }} --skip-verify
      shell: bash
    
    - name: Cache binaries
      if: ${{ inputs.cache == true || inputs.cache == 'true' }}
      uses: actions/cache@v4
      with:
        path: |
          ~/.rokit/bin
          ~/.rokit/tool-storage
        key: ${{ runner.os }}-rokit-${{hashFiles(format('{0}/{1}', inputs.path, steps.file.outputs.name))}}

    - name: Install tools
      run: |
        cd ${{ inputs.path }}
        rokit install --no-trust-check
      shell: bash

branding:
  icon: link-2
  color: blue
